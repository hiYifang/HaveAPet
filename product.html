              <div class="col-md-6">

              </div>
              <div class="col-12">

              </div>
              <div class="col-12">

              </div>
              <div class="col-12">
                <label for="inputAddress" class="form-label">收件地址 *</label>
                <div class="row">
                  <div class="col-md-6 mb-1">
                    <select class="form-select" id="selectCity">
                      <option selected disabled value="">請選擇城市</option>
                      <option value="Tainan">台南</option>
                      <option value="Taichung">台中</option>
                      <option value="Taipei">台北</option>
                      <option value="Daito">台東</option>
                    </select>
                  </div>
                  <div class="col-md-6 mb-1">
                    <select class="form-select" id="selectZone">
                      <option selected disabled value="">請選擇區域</option>
                      <option value="South">南區</option>
                      <option value="Weat">西區</option>
                      <option value="North">北區</option>
                      <option value="East">東區</option>
                    </select>
                  </div>
                  <div class="col-12">
                    <input type="text" class="form-control" id="inputAddress" placeholder="請輸入詳細地址" required>
                    <div class="invalid-feedback">
                      請輸入詳細地址
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-12">
                <label for="selectDesign" class="form-label">選擇設計師風格 *</label>
                <select class="form-select" id="selectDesign" required>
                  <option selected value="Meili">Meili</option>
                  <option value="Zoe">Zoe</option>
                  <option value="Michael">Michael</option>
                  <option value="Birdy">Birdy</option>

              </div>
              <div class="col-12">
                <label for="selectPay" class="form-label">付款方式 *</label>

                  <option selected value="cash on delivery">貨到付款</option>

              <div class="col-12">

                  <li class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="無框畫">
                    <label class="form-check-label" for="inlineCheckbox2">無框畫 + 250</label>
                  </li>
                </ul>
              </div>
              <div class="col-12">
                <label for="inputTextarea" class="form-label">備註說明</label>

  <script>
    // 驗證
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
      "use strict";

      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.querySelectorAll(".needs-validation");

      // Loop over them and prevent submission
      Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener(
          "submit",
          function (event) {
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            }

            form.classList.add("was-validated");
          },
          false
        );
      });
    })();
  </script>
